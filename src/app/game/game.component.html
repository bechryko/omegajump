@let description = locationDescription();
<div
  class="game-area-wrapper"
  [ngStyle]="description | getTemplateStyles: aspectRatio"
>
  <canvas #gameCanvas></canvas>
  @if (description) {
    <p class="ui-element location-name">{{ 'GAME.LOCATION.' + description.translationCode + '.NAME' | transloco }}</p>
    <p class="ui-element score-counter">{{ score() }}</p>
  }
</div>
